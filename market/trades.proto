syntax = "proto3";
package marketdata_messages;

import "market/marketdata.proto";

message Currency {
  string Id = 1;
  string Name = 2;
  string Symbol = 3;
}

message TradedCurrency {
  Token Token = 1;
  Currency Currency = 2;
}

message Pair {

  string ProtocolName = 1;
  string ProtocolFamily = 2;
  string ProtocolVersion = 3;

  bytes SmartContract = 4;
  bytes OwnerAddress = 5;
  bytes PairAddress = 6;

  TradedCurrency Buy = 7;
  TradedCurrency Sell = 8;

  repeated Trade Trades = 9;
}

message Trade {
  Asset Buy = 1;
  Asset Sell = 2;
}

message Asset {
  double Amount = 1;
  bytes Id = 2;
  string URI = 3;
  bytes Data = 4;
}

message TradesMessage {
  uint64 Time = 1;
  string Network = 2;
  repeated Pair Pairs = 3;
}