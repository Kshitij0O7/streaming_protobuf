syntax = "proto3";
package marketdata_messages;

import "market/marketdata.proto";

message Currency {
  string Id = 1;
  string Name = 2;
  string Symbol = 3;
}

message Market {
  string Id = 1;
  string Network = 2;
  string NetworkBid = 3;
  string Name = 4;
  string Address = 5;
  string Protocol = 6;
  string Program = 7;
}

message Quote {
  Currency QuoteCurrency = 1;
  double BaseAmount = 3;
  double QuoteAmount = 4;
  double UsdAmount = 5;
}

message IntervalPrice {
  TimeInterval TimeInterval = 1;
  double Price = 2;
  double UsdAmount = 3;
  double BaseAmount = 4;
  double QuoteAmount = 5;
}

message TimeInterval {
  uint32 Duration = 1;
  uint32 Start = 2;
  uint32 End = 3;
}

message Ohlc {
  double Open = 2;
  double Close = 3;
  double High = 4;
  double Low = 5;
  double Volume = 6;
}

message AveragePriceByTimeInterval {
  TimeInterval TimeInterval = 1;

  Ohlc Ohlc = 2;

  repeated  IntervalPrice Historical  = 3;

  double SimpleMovingAverage = 4;
  double WeightedSimpleMovingAverage = 5;
  double ExponentialMovingAverage = 6;

}

message AveragePriceByVolume {
  double TargetVolume = 1;
  IntervalPrice AveragePrice = 3;
}

message EstimatedPrices {
  double AdaptivePrice = 1;
}

message PriceUpdate {
  repeated Quote Quotes = 1;
  repeated AveragePriceByTimeInterval AveragePriceByTimeIntervals = 2;
  repeated AveragePriceByVolume AveragePriceByVolumes = 3;
  EstimatedPrices Estimates = 4;
}

message CurrencyUpdate {
  Currency Currency = 1;
  PriceUpdate PriceUpdate = 2;
}

message TokenUpdate {
  Currency Currency = 1;
  Token Token = 2;
  PriceUpdate PriceUpdate = 3;
}

message PairUpdate {
  Currency Currency = 1;
  Token Token = 2;
  Token QuoteToken = 3;
  Market Market = 4;
  PriceUpdate PriceUpdate = 5;
}

message PriceIndexMessage {
  uint64 Time = 1;
  repeated CurrencyUpdate CurrencyUpdates = 2;
  repeated TokenUpdate TokenUpdates = 3;
  repeated PairUpdate PairUpdates = 4;
}
