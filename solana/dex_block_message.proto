syntax = "proto3";
package solana_messages;

import "solana/block_message.proto";
import "solana/token_block_message.proto";


message DexInfo {
  bytes  ProgramAddress = 1;
  string ProtocolName = 2;
  string ProtocolFamily = 3;
}

message DexMarket {
  bytes MarketAddress = 1;
  Currency CoinToken = 2;
  Currency PriceToken = 3;
}

message DexOrder {
  bytes OrderId = 1;
  bool  BuySide = 2;

  int64 LimitPrice = 3;
  int64 LimitAmount = 4;
  
  bytes Account = 5;
  bytes Owner = 6;
  bytes Payer = 7;
  bytes Mint = 8;

}


enum DexOrderEventType {
  OPEN = 0;
  UPDATE = 1;
  CANCEL = 2;
}

message DexOrderEvent {
  uint32 InstructionIndex = 1;

  DexOrderEventType Type = 2;
  DexInfo Dex = 3;
  DexMarket Market = 4;
  DexOrder Order = 5;

  uint32 Index = 6;
}


message DexTradeSide {
  int64     Amount = 1;
  Currency Asset = 2;

  bytes Account = 3;
  DexOrder Order = 4;
}

message DexTradeEvent {
  uint32 InstructionIndex = 1;

  DexInfo Dex = 2;
  DexMarket Market = 3;

  DexTradeSide Buy = 4;
  DexTradeSide Sell = 5;

  uint32 Index = 6;

}

message ParsedDexTransaction {
  uint32 TransactionIndex = 1;
  bytes  Signature = 2;
  repeated Account Accounts = 3;
  repeated DexTradeEvent Trades = 4;
  repeated DexOrderEvent OrderEvents = 5;
}

message DexParsedBlockMessage {
  BlockHeader Header = 1;
  repeated ParsedDexTransaction Transactions = 2;
}
