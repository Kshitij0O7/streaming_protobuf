syntax = "proto3";
package solana_messages;
 
import "solana/block_message.proto";

message ParsedIdl {
  bytes  Address = 1;
  bool Parsed = 2;
  string Json = 3;
  bytes  Signature = 4;
  string Name = 5;
  string Method = 6;
  string Arguments = 7;
  repeated string AccountNames = 8;
}

message ParsedIdlInstruction {
  uint32 TransactionIndex = 1;
  uint32 Index = 2;

  uint32 Depth = 3;

  repeated uint32 CallPath = 4;
  repeated uint32 AncestorIndexes = 5;

  uint32 ExternalSeqNumber = 6;
  uint32 InternalSeqNumber = 7;

  optional ParsedIdl        ParsedIdl = 8;

  repeated string Logs = 9;
}

message ParsedIdlBlockMessage {
  BlockHeader Header = 1;
  repeated ParsedIdlInstruction ParsedIdlInstructions = 2;
}
