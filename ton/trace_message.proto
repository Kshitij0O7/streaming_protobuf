syntax = "proto3";
package ton_messages;

import "ton/block_message.proto";

message Trace {
  ton_messages.BlockHeader BlockHeader = 1;
  ton_messages.Transaction Transaction = 2;
  uint32 Depth = 3;
  repeated Trace Children = 4;
}

message TraceMessage {
  Chain Chain = 1;
  repeated Trace Traces = 2;
}
